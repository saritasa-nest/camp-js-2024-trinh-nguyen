<mat-form-field>
	<mat-label class="filter-type__label">Choose types</mat-label>
	<mat-select class="filter-type__select" multiple [panelClass]="'custom-select-panel'">
	  <mat-option>
		<mat-checkbox (change)="toggleAllSelection()">All</mat-checkbox>
	  </mat-option>
	  <mat-option *ngFor="let type of animeType" [value]="type">
		<mat-checkbox (change)="onCheckboxChange($event, type)">
		  {{ type }}
		</mat-checkbox>
	  </mat-option>
	</mat-select>
  </mat-form-field>
